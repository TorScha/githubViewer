<!DOCTYPE html>
<html lang="en" ng-app="githubViewer">
<head>
    <meta charset="UTF-8">
    <title>github Viewer</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body ng-controller="HomeController">
<div class="col-md-3"></div>
<div class="col-md-5">
    <h1>{{message}}</h1>
    <p class="alert alert-danger" ng-show="fetchUserError">{{fetchUserError}}</p>
    <form ng-submit="search(username)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="search" ng-model="username" placeholder="Search for username" class="form-control"
                   id="username" required>
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </form>
    <script src="src/js/app.js"></script>
    <div ng-include="'src/templates/userdetails.html'" ng-show="user"></div>
</div>
<div class="col-md-3"></div>
</body>
</html>
